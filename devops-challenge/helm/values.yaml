# Configurações da aplicação
app:
  name: devops-challenge-app
  version: "1.0.0"

# Configurações da imagem
image:
  repository: acrdevopschallenge.azurecr.io/devops-challenge-app
  tag: "latest"
  pullPolicy: Always

# Configurações de réplicas
replicaCount: 1

# Configurações do serviço
service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  name: http

# Configurações de ingress
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: devops-challenge.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Configurações de recursos
resources:
  requests:
    cpu: 50m      # CPU mínima
    memory: 64Mi  # RAM mínima
  limits:
    cpu: 200m
    memory: 256Mi

# Configurações de auto-scaling
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Health checks
healthCheck:
  enabled: true
  path: /health
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

# Configurações de segurança
securityContext:
  runAsNonRoot: true
  runAsUser: 1001
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

podSecurityContext:
  fsGroup: 1001

# Tolerations e node affinity
nodeSelector: {}
tolerations: []
affinity: {}

# Environment variables
env:
  - name: NODE_ENV
    value: "production"
  - name: PORT
    value: "8080"
  - name: APP_VERSION
    value: "1.0.0"

# Configurações de secret/configmap
secrets: {}
configMaps: {}

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod annotations e labels
podAnnotations: {}
podLabels: {}

# Configurações de rede
networkPolicy:
  enabled: false

# Configurações de volume
persistence:
  enabled: false
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi

# Configurações do namespace
namespaceOverride: ""

# Labels globais
commonLabels: {}

# Annotations globais
commonAnnotations: {}
